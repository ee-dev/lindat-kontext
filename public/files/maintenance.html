<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KonText - maintenance</title>
    <link rel="stylesheet" type="text/css" href="../files/css/kontext.min.css" />
    %(topbar_css)s
</head>
<body>
<div id="common-bar">
    %(topbar)s
</div>
<header id="topbar">
    <div class="navig-wrapper">
        <div id="menu-bar">
            <a id="logo-wrapper" href="first_form">
                <img id="logo-image" class="over-img"
                src="%(theme_logo_path)s"
                alt="Kontext logo"
                title="%(theme_logo_title)s"
                style="%(theme_logo_inline_css)s"
                data-alt-img="%(theme_logo_mouseover_path)s" />
            </a>
        </div>
    </div>
</header>
<div id="content">
    <section class="exclusive">
        <h2>%(title)s</h2>
        <div>
            <p>%(message)s</p>
        </div>
    </section>
</div>
<footer>
    <div>
        <div id="app-version">
        </div>
    </div>
</footer>
</body>
</html>
